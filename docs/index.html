<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
	<title>说明文档</title>
	<link rel="shortcut icon" type="image/x-icon" href="https://sgss-1304995454.cos.ap-guangzhou.myqcloud.com/images%2F3.ico" media="screen" />
	</head>
	<body>
		<nav>
			<a href="https://icp.gov.moe/?keyword=20229994" target="_blank"><font color="#f400a1"><b>萌ICP备20229994号</b></font></a>
			<a href="mailto:support@xn--fhq534awnm5on.top">软件有问题？点此反馈</a>
			<a href="#/zh-cn/">简体中文(中国)</a>
			<a href="#/zh-hk/">繁体中文(香港特别行政区)</a>
		</nav>
		<div id="app">加载中</div>		
		<script>
			window.$docsify = {
				// search : 'auto',
				search : [
				      '/zh-cn/',            // => /README.md
				      '/zh-hk/',       // => /guide.md
				    ],
				
				    // 完整配置参数
				    search: {
				      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
				      paths: [], // or 'auto'
				      // placeholder: 'Type to search',
				
				      // 支持本地化
				      placeholder: {
				        '/zh-hk/': '搜索',
				        '/zh-cn/': '搜索'
				      },
				
				      // noData: 'No Results!',
				
				      // 支持本地化
				      noData: {
				        '/zh-hk/': '穩唔到結果',
				        '/zh-cn/': '找不到结果'
				      },
				
				      // 搜索标题的最大层级, 1 - 6
				      depth: 6,
				
				      hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
				
				      // 避免搜索索引冲突
				      // 同一域下的多个网站之间
				      // namespace: 'website-1',
				
				      // 使用不同的索引作为路径前缀（namespaces）
				      // 注意：仅适用于 paths: 'auto' 模式
				      //
				      // 初始化索引时，我们从侧边栏查找第一个路径
				      // 如果它与列表中的前缀匹配，我们将切换到相应的索引
				      // pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
				
				      // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
				      // 匹配到的字符串将被用来识别索引
				      pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
				    }
			}
		</script>
		<!-- <script>
		  window.$docsify = {
		    loadSidebar: true,
		    alias: {
		      '/.*/_sidebar.md': '/_sidebar.md'
		    }
		  }
		</script> -->
		<script>
			window.$docsify = {
			  count:{
			    countable:true,
			    fontsize:'0.9em',
			    color:'rgb(90,90,90)',
			    language:'chinese'
			  }
			}
		</script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
		<script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
		<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
	</body>
</html>
