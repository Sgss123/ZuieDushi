<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
  >
  <title>COS 音视频</title>
  <link 
    href="https://web.sdk.qcloud.com/player/tcplayer/release/v4.2.1/tcplayer.min.css" 
    rel="stylesheet"
  >
  <!--如果需要播放 FLV 格式的视频，需要在 tcplayer.vx.x.x.min.js 之前引入 flv.min.x.x.x.js。-->
  <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.5.2/libs/flv.min.1.6.2.js">
  </script>
  <!--如果需要播放 HLS 格式的视频，需要在 tcplayer.v4.2.min.js 之前引入 hls.min.0.13.2m.js。-->
  <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.2.1/libs/hls.min.0.13.2m.js">
  </script>
  <!-- DASH 视频需要加载dash.all.min.js 文件 https://github.com/Dash-Industry-Forum/dash.js -->
  <script src="https://video-public-1259789488.cos.ap-guangzhou.myqcloud.com/lib/dash.all.min.js">
  </script>
  <!--播放器脚本文件-->
  <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.5.0/tcplayer.v4.5.0.min.js">
  </script>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    .tcplayer {
      margin: 0 auto;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<!-- 设置播放器容器 -->
<video 
  id="player-container-id" 
  preload="auto" 
  width="25%" 
  height="25%" 
  playsinline webkit-playsinline
></video>
<!--
注意事项：
* 播放器容器必须为 video 标签
* player-container-id 为播放器容器的ID，可自行设置
* 播放器区域的尺寸请按需设置，建议通过 css 进行设置，通过css可实现容器自适应等效果
* playsinline webkit-playsinline 这几个属性是为了在标准移动端浏览器不劫持视频播放的情况下实现行内播放
* 设置 x5-playsinline 属性会使用 X5 UI 的播放器
* 右键点击视频画面可选镜像
-->
<script>
  var tcplayer = TCPlayer("player-container-id", {
    reportable: false,
    plugins:{
      DynamicWatermark: {
        speed: 0.2,
        content: "GTAVC启动器",
        opacity: 0.7,
		plugins: {
		    ProgressMarker: true,
		    ContextMenu: {
		        statistic: true,
		        levelSwitch: {
		            open: true,
		            switchingText: "开始切换至",
		            switchedText: "切换成功",
		            switchErrorText: "切换失败",
		          }
		    }
		}
      }
    }
  });
  tcplayer.src("https://sgss-1304995454.cos.ap-guangzhou.myqcloud.com/jy.mp4")
  <script>
      var PosterImage = TCPlayer.getComponent('PosterImage');
      PosterImage.prototype.handleClick = function () {
        window.open('https://mtrbbs.top');
      };

      var player = TCPlayer('player-container-id', {
        poster:
          "https://www.mtrbbs.top/template/dzcool_bbs28/images/logo_new.png",
      });
      player.src(
        'https://cos-video-1258344699.cos.ap-guangzhou.tencentcos.cn/test.mp4'
      );

      var adTextNode = document.createElement('span');
      adTextNode.className = 'ad-text-node';
      adTextNode.innerHTML = '广告';

      var adCloseIconNode = document.createElement('i');
      adCloseIconNode.className = 'ad-close-icon-node';
      adCloseIconNode.onclick = function (e) {
        e.stopPropagation();
        player.posterImage.hide();
      };

      player.posterImage.el_.appendChild(adTextNode);
      player.posterImage.el_.appendChild(adCloseIconNode);

      player.on('pause', function () {
        player.posterImage.show();
        player.posterImage.el_.style.width = '60%';
        player.posterImage.el_.style.height = '60%';
        player.posterImage.el_.style.display = 'flex';
      });

      player.on('playing', function () {
        player.posterImage.hide();
      });
    </script>
</script>
</body>
</html>
